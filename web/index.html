<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Circuit Simulation Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 300px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            z-index: 100;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        .control-group input, .control-group select, .control-group button {
            width: 100%;
            padding: 8px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }
        
        .control-group button {
            background: #006600;
            cursor: pointer;
            margin: 5px 0;
        }
        
        .control-group button:hover {
            background: #008800;
        }
        
        #status {
            color: #00ff00;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .component-info {
            background: rgba(0, 50, 0, 0.9);
            border: 1px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="ui-panel">
            <h3>Circuit Simulation</h3>
            <div id="circuit-info">
                <div class="component-info">
                    <strong>Loaded Circuit:</strong> Demo Circuit<br>
                    <strong>Components:</strong> <span id="component-count">0</span><br>
                    <strong>Nodes:</strong> <span id="node-count">0</span>
                </div>
            </div>
            
            <div class="control-group">
                <label>Add Component:</label>
                <select id="component-type">
                    <option value="resistor">Resistor</option>
                    <option value="capacitor">Capacitor</option>
                    <option value="inductor">Inductor</option>
                    <option value="voltage-source">Voltage Source</option>
                </select>
                <button onclick="addComponent()">Add Component</button>
            </div>
            
            <div id="status">Ready</div>
        </div>
        
        <div id="controls">
            <h4>Simulation Controls</h4>
            
            <div class="control-group">
                <label>Time Step (ms):</label>
                <input type="number" id="timestep" value="1" min="0.1" max="100" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Duration (s):</label>
                <input type="number" id="duration" value="1" min="0.1" max="10" step="0.1">
            </div>
            
            <div class="control-group">
                <button onclick="startSimulation()">Start Simulation</button>
                <button onclick="pauseSimulation()">Pause</button>
                <button onclick="resetSimulation()">Reset</button>
            </div>
            
            <div class="control-group">
                <label>View Mode:</label>
                <select id="view-mode" onchange="changeViewMode()">
                    <option value="3d">3D Circuit</option>
                    <option value="schematic">Schematic</option>
                    <option value="analysis">Analysis</option>
                </select>
            </div>
            
            <div class="control-group">
                <button onclick="exportResults()">Export Results</button>
                <button onclick="loadCircuit()">Load Circuit</button>
            </div>
        </div>
    </div>
    
    <!-- Three.js and related libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Circuit visualization JavaScript -->
    <script src="src/visualization.js"></script>
    <script src="src/circuit-renderer.js"></script>
    <script src="src/simulation-interface.js"></script>
</body>
</html>
